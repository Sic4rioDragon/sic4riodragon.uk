<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAW Image Vault</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .image {
      margin: 20px 0;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      border: 2px solid #333;
      background: #1a1a1a;
    }
    a {
      color: #77ccff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üóÇÔ∏è TAW Image Vault</h1>
  <p>Right-click an image or the link below it to copy its URL. This page updates automatically with all images in this folder.</p>
  <div id="image-container">Loading images...</div>

  <script>
    const allowedExtensions = ['.png', '.jpg', '.jpeg', '.gif', '.webp'];
    const container = document.getElementById('image-container');

    fetch(window.location.href)
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = [...doc.links];
        const imageLinks = links
          .map(link => link.href)
          .filter(href => allowedExtensions.some(ext => href.toLowerCase().endsWith(ext)));

        container.innerHTML = '';
        if (imageLinks.length === 0) {
          container.innerHTML = '<p>No images found in this folder.</p>';
        } else {
          imageLinks.forEach(url => {
            const fileName = url.split('/').pop();
            const div = document.createElement('div');
            div.classList.add('image');
            div.innerHTML = `
              <img src="${fileName}" alt="${fileName}">
              <a href="${fileName}" target="_blank">${fileName}</a>
            `;
            container.appendChild(div);
          });
        }
      })
      .catch(err => {
        container.innerHTML = '<p>Error loading image list.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
