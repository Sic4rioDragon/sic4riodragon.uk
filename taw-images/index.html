<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAW Images</title>
  <meta name="robots" content="noindex, nofollow"> <!-- hides from search engines -->
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .image-block {
      margin-bottom: 40px;
    }
    img {
      display: block;
      margin: 10px 0;
      border: 2px solid #444;
      background: #222;
    }
    a {
      color: #7ddfff;
    }
  </style>
</head>
<body>
  <h1>Hidden TAW Images (for copy-URL use)</h1>

  <div class="image-block">
    <h2>TAW Claws Logo</h2>
    <img src="taw_Claws.png" alt="TAW Claws Logo">
    <p>URL: <a href="taw_Claws.png" target="_blank">taw_Claws.png</a></p>
  </div>

  <div class="image-block">
    <h2>TAW Red Logo</h2>
    <img src="taw_R.png" alt="TAW Red Logo">
    <p>URL: <a href="taw_R.png" target="_blank">taw_R.png</a></p>
  </div>

</body>
</html>
